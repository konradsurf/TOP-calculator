<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="displayRow">
      <div class="display">Display</div>
    </div>
    <div class="clearRow">
      <button id="clear">Clear All</button>
    </div>
    <div class="sevenRow">
      <button class = "numberBtn" id="seven">7</button>
      <button class = "numberBtn" id="eight">8</button>
      <button class = "numberBtn" id="nine">9</button>
      <button id="divide">&divide;</button>
    </div>
    <div class="fourRow">
      <button class = "numberBtn" id="four">4</button>
      <button class = "numberBtn" id="five">5</button>
      <button class = "numberBtn" id="six">6</button>
      <button id="multiply">&times;</button>
    </div>
    <div class="oneRow">
      <button class = "numberBtn" id="one">1</button>
      <button class = "numberBtn" id="two">2</button>
      <button class = "numberBtn" id="three">3</button>
      <button id="minus">-</button>
    </div>
    <div class="zeroRow">
      <button class = "numberBtn" id="zero">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
      <button id="plus">+</button>
    </div>
  </div>
</body>
</html>
